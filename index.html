<body class="trp">
    <h1 class="m-0 googleFonts txt-alg magnify mb-3">Treasure Hunt</h1>
    <h2 class="m-0 googleFonts txt-alg mb-3">Score: <span id="cs">0</span></h2>
    <div class="container grad-2 rounded-3 p-4 sizer mb-3">
        <div class="row">

                <img src="img/chest.png" alt="" srcset="" class="img-sizer rounded-4 m-2 chest" id="1">

                <img src="img/chest.png" alt="" srcset="" class="img-sizer rounded-4 m-2 chest" id="2">

            </div>
        </div>
        <div class="row blocker target">
            <div class="col d-flex justify-content-center align-items-center googleFonts colr">Game Over</div>
        </div>
        <div class="row blocker target">
            <div class="col d-flex align-items-center justify-content-center"><button type="button"
                    class="btn btn-dark googleFonts" id="refresh">Refresh</button></div>
        </div>
    </div>
